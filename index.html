<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapGen | Fantasy Map Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="titletext">
            <h1 id="title">MapGen</h1>
            <h3 id="subtitle">by lilac</h3>
        </div>
    </nav>
    <div class="flex-wrapper">
        <div class="leftui">
            <div class="parameditor">
                <div class="param-section">
                    <h2 class="section-title">Parameters</h2>
                    <h3 class="section-separator">Seed</h3>
                    <div class="input-item seed">
                        <h4>Seed</h4>
                        <textarea id="seed_input" rows="1" maxlength="8" placeholder="8-digit Seed">00000001</textarea>
                        <button id="seed_btn"><i class="fa fa-repeat"></i></button>
                    </div>

                    <h3 class="section-separator">Terrain Coefficients</h3>
                    <div class="input-item water">
                        <h4>Water</h4>
                        <input type="range" min="1" max="100" value="50" class="slider" id="water_range">
                        <p id="water_value">50</p>
                        <button id="water_btn"><i class="fa fa-repeat"></i></button>
                    </div>
                    <div class="input-item ice">
                        <h4>Ice</h4>
                        <input type="range" min="1" max="100" value="50" class="slider" id="ice_range">
                        <p id="ice_value">50</p>
                        <button id="ice_btn"><i class="fa fa-repeat"></i></button>
                    </div>
                    <div class="input-item shore">
                        <h4>Shoreline</h4>
                        <input type="range" min="1" max="100" value="50" class="slider" id="shore_range">
                        <p id="shore_value">50</p>
                        <button id="shore_btn"><i class="fa fa-repeat"></i></button>
                    </div>
                    <div class="input-item mountain">
                        <h4>Mountains</h4>
                        <input type="range" min="1" max="100" value="50" class="slider" id="mountain_range">
                        <p id="mountain_value">50</p>
                        <button id="mountain_btn"><i class="fa fa-repeat"></i></button>
                    </div>

                </div>
                <div class="buttonbar">
                    <button id="save_btn">Save Map</button>
                    <button id="generate_btn">Generate</button>
                </div>
            </div>
        </div>
        <div class="rightui">
            <canvas id="map"></canvas>
        </div>
    </div>
    <footer>
        <div class="left-items">
            v0.1
        </div>
        <div class="right-items">

</body>
</html>
